---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  {{ content }}

  <ul class="post-list">
    {% for project in site.projects %}
      <li>
        <h2>
          <a class="post-link" href="{{ project.link }}">{{ project.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
